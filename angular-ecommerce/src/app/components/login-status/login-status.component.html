<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back {{userFullName}}!
  </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn m-xl-1">Login</button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn m-xl-1">Logout</button>

  <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn m-xl-1">Member</button>

</div>
