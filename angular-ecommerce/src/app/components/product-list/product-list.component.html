<table class="table table-hover">
  <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Units in stock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
    <td>{{product.unitPrice | currency:'USD'}}</td>
    <td>{{product.unitsInStock}}</td>
  </tr>
  </tbody>
</table>
